<div class="p-3 card-header bg-success" style="height: 2.9rem">
  <h4 class="display: flex">Liste total des activités de l'année</h4>
</div>

<button
  routerLink="/component/activityManager"
  class="btn btn-outline-info mb-3 mt-3 addbn"
>
  <i class="bi bi-plus-circle" style="margin-right: 0.3rem"></i>
  Ajouter Acivitée
</button>
<div class="card TableBody">
  <div class="card-header btn-outline-info">
    <div class="row">
      <div class="col-md-12">
        <div class="md-form">
          <input
            style="height: 2rem"
            placeholder="Recherche ..."
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            id="search"
            mdbInput
          />
        </div>
      </div>
    </div>
  </div>
  <div class="tableebody">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th class="title" style="margin-right: -99px">#</th>
              <th class="title">Désignation</th>
              <th class="title">Déscription</th>
              <th class="title">Date</th>
              <th class="title">Status</th>
              <th class="title">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let activity of activitys | filter: searchText;
                index as i
              "
              class="colorr"
            >
              <td>
                <h5 class="title">
                  {{ i + 1 }}
                </h5>
              </td>
              <td>{{ activity.nameActivity }}</td>
              <td>{{ activity.descriptionActivity }}</td>
              <td>{{ activity.dayActivity }}/{{ activity.monthActivity }}</td>
              <td>
                <div
                  class="trueIcon feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle"
                  *ngIf="activity.finish == true"
                >
                  <i
                    class="bi bi-check-circle"
                    ngbTooltip="Activité déjà réalisé"
                  ></i>
                </div>
                <div
                  class="falseIcon feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle"
                  *ngIf="activity.finish != true"
                >
                  <i class="bi bi-circle" ngbTooltip="Activité non réalisé"></i>
                </div>
              </td>

              <td>
                <span class="table-update">
                  <button
                    type="button"
                    class="btn btn-outline-info btn-rounded btn-sm my-0"
                    data-mdb-ripple-color="dark"
                    style="margin-right: 8px"
                    (click)="updateActivity(activity.idActivity)"
                  >
                    <i
                      class="bi bi-pencil-square"
                      ngbTooltip="Modifier l'activité"
                    ></i>
                  </button>
                </span>

                <span class="table-remove"
                  ><button
                    type="button"
                    class="btn btn-outline-warning btn-rounded btn-sm my-0"
                    style="margin-right: 8px"
                  >
                    <i class="bi bi-eye-fill" ngbTooltip="Vusioner"></i></button
                ></span>

                <span class="table-remove"
                  ><button
                    type="button"
                    class="btn btn-danger btn-rounded btn-sm my-0"
                    style="margin-left: 8px; width: 2.5rem; font-weight: 100"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    [confirmText]="confirmText"
                    [cancelText]="cancelText"
                    placement="left"
                    (confirm)="removeActivity(activity.idActivity)"
                    (cancel)="cancelClicked = true; showWarn()"
                    confirmButtonType="danger"
                    cancelButtonType="outline-secondary"
                    [appendToBody]="true"
                  >
                    <i
                      class="bi bi-trash"
                      ngbTooltip="Supprimer l'activité"
                    ></i></button
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="exportActivityPdf()" class="btn btn-success float-sm-end">
    Imprimé
  </button>
</div>
