<header>
  <nav class="sidebar-nav sidebargroung">
    <ul id="sidebarnav sidebargroung">
      <!-- First level menu -->
      <li
        class="sidebar-item sidebargroung sidebarhover"
        [class.active]="showMenu === sidebarnavItem.title"
        *ngFor="let sidebarnavItem of sidebarnavItems"
        [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'"
      >
        <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">
          {{ sidebarnavItem.title }}
        </div>
        <a
          class="sidebar-link waves-effect waves-dark"
          [routerLink]="
            sidebarnavItem.class === '' ? [sidebarnavItem.path] : null
          "
          [ngClass]="[sidebarnavItem.class]"
          *ngIf="!sidebarnavItem.extralink"
          (click)="addExpandClass(sidebarnavItem.title)"
          [routerLinkActive]="
            sidebarnavItem.submenu.length != 0 ? '' : 'active'
          "
        >
          <i
            [ngClass]="[sidebarnavItem.icon]"
            style="color: white; font-weight: 600"
          ></i>
          <span class="hide-menu sidebarcolor">{{ sidebarnavItem.title }}</span>
        </a>
      </li>
      <!-- <li class="text-center p-3 upgrade-btn">
              <a href="https://www.wrappixel.com/templates/xtreme-angular-admin/" class="btn btn-lg d-block w-100 btn-danger">Upgrade to Pro</a>
          </li> -->
    </ul>
  </nav>
</header>
